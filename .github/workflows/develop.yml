name: Deploy Admin to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop

env:
  VITE_APP_API_BASE_URL: '${{ secrets.VITE_APP_API_BASE_URL }}'
  VITE_APP_GOOGLE_MAP_KEY: '${{ secrets.VITE_APP_GOOGLE_MAP_KEY }}'
  VITE_APP_ABLY_KEY: '${{ secrets.VITE_APP_ABLY_KEY }}'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRSTCHECK_ADMIN }}'
          channelId: live
          projectId: firstcheck-admin
